<!DOCTYPE html>
<html>
<head>
	<title>管理端登录</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/common/tools.js"></script>
    <script src="../js/common/md5.js"></script>
    <script src="../vue2517.js"></script>
    
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="../css/style.css"> -->
    <link rel="stylesheet" type="text/css" href="../css/staticCSS/manageLogin.css">
</head>
<body>
	<div id="app">
		<div id="login_frame">
 
		    <p id="image_logo">
		    	<!-- <img src="../img/loginHead.jpg" style="height: 46px;width: 47px;"> -->
		    	<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
		    </p>
		 
		    <form method="post" action="login.js">
		 
		        <p><label class="label_input">用户名</label><input type="text" id="username" class="text_field" v-model="username"/></p>
		        <p><label class="label_input">密码</label><input type="password" id="password" class="text_field" v-model="password"/></p>
		 
		        <div id="login_control">
		            <input type="button" id="btn_login" value="登录" @click="login();"/>
		            <a id="forget_pwd" href="forget_pwd.html">忘记密码？</a>
		        </div>
		    </form>
		</div>
	</div>
	
</body>
<script src="../js/dynamicJS/manageLogin.js"></script>
</html>
