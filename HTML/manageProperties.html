<!DOCTYPE html>
<html>
<head>
	<title>分类管理 - 属性管理</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
    <script src="../js/common/tools.js"></script>
    <script src="../vue2517.js"></script>
    
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="../css/style.css"> -->
    <link rel="stylesheet" type="text/css" href="../css/staticCSS/manageProperties.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<nav class="navbar navbar-default clearfix">
	    <div class="container">
	        <div class="navbar-header">
	            <a class="navbar-brand" href="#">商城后台</a>
	        </div>
	        <div id="navbar" class="navbar-collapse collapse">
	            <ul class="nav navbar-nav">
	                <li class="${light==1?'active':''}"><a  href="../category/list">分类管理</a></li>
	                <li class="${light==2?'active':''}"><a  href="../user/list">用户管理</a></li>
	                <li class="${light==3?'active':''}"><a href="../order/list">订单管理</a></li>
	                <li class="${light==4?'active':''}"><a href="../config/edit">网站设置</a></li>
	            </ul>
	            <ul class="nav navbar-nav navbar-right">
	                <li class=""><a href="../../../" target="_blank" >网站前台</a></li>
	            </ul>
	        </div><!--/.nav-collapse -->
	    </div>
	</nav>

	<div class="container" >
	    <ol class="breadcrumb">
	        <li><a href="../../../admin/category/list">分类管理</a></li>
	        <li>${category.name}</li>
	        <li class="active">属性管理</li>
	    </ol>
	    <table class="table table-hover table-striped">
	        <thead>
	        <tr>
	            <th scope="col">#</th>
	            <th scope="col">属性名称</th>
	            <th scope="col">编辑</th>
	            <th scope="col">删除</th>
	        </tr>
	        </thead>
	        <tbody>

	        <c:forEach items="${properties}" var="p" varStatus="vs">
	            <tr>
	                <th scope="row">${p.id}</th>
	                <td>${p.name}</td>
	                <td><a href="edit?id=${p.id}"><span class="glyphicon glyphicon-edit"></span></a></td>
	                <td><a href="delete?id=${p.id}" class="delete-button"><span class="glyphicon glyphicon-trash"></span></a></td>
	            </tr>
	        </c:forEach>
	        </tbody>
	    </table>
	</div>

	<%--<%@include file="common/adminPage.jsp" %>--%>

	<div class="container">
	    <div class="row" >
	        <div class="panel panel-default" style="width: 600px;margin:auto">
	            <div class="panel-heading">新增属性</div>
	            <div class="panel-body">
	                <form class="form-horizontal" method="get" id="add-form" action="add">
	                    <div class="form-group">
	                        <label for="name" class="col-sm-2 control-label">属性名字</label>
	                        <div class="col-sm-10">
	                            <input type="text" class="form-control" id="name" name="name"
	                                   placeholder="请输入属性名字">
	                        </div>
	                        <input name="cid" value="${category.id}" type="hidden">
	                    </div>
	                    <div class="form-group">
	                        <div style="text-align: center">
	                            <button type="submit" class="btn btn-success btn-sm">新建属性</button>
	                        </div>
	                    </div>
	                </form>
	            </div>
	        </div>
	    </div>
	</div>


</body>
<script src="../js/dynamicJS/manageProperties.js"></script>
</html>
